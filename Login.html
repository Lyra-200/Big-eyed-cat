<body>
  <!---------------------------------header---------------------------------------->
  <header>
    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="drop-down-menu"><img src="./img/下拉菜单.png" alt=""></label>

    <img src="./img/logo.jpg" class="logo">

    <nav class="navbar">
      <a class="active" href="../index/index.html">HOME</a>
      <a href="../product/products.html">PRODUCT</a>
      <a href="../about/about us.html">ABOUT</a> 
    </nav>
    
    <div class="icon-container">
      <div class="icons">
        <img src="./img/用户.png" id="registion_icon">
        <a href="../Login/Login.html" class="login">login</a>   
      </div>

      <!------------------------ light dark mode swtich ------------------------------>
      <div id="switch">
        <label class="switch">
          <input type="checkbox" onclick="changeMode()" style="background-image: url(./img/);">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
  </header>



    <!-- Overall layout-->
  <div class="container right-panel-active">
      <!-- Registration box-->
    <div class="container_from container--signup">
        <form action="#" class="from" id="from1" name="from1">
            <h2 class="from_title">Register an account</h2>
            <input type="text" placeholder="User" id="usernameinput" class="input">
            <input type="email" placeholder="Email" id="emailinput" class="input">
            <input type="password" placeholder="Password(numbers/symbols/letters>=8)" id="passwordinput" class="input">
            <input type="password" placeholder="Confirm Password" id="confirmpasswordinput" class="input"> 
            <input type="button" value="Reset" id="resetButton">
            <button type="submit" class="btn">Register</button> 
            <p id="error-message-register" class="error-message"></p >
        </form>
        
     </div>

     <!-- Login box -->
     <div class="container_from container--signin">
         <form action="#" class="from" id="from2" name="from2">
            <h2 class="from_title">Welcome To Login</h2>
            <input type="text" placeholder="User" id="usernameinput" class="input">
            <input type="password" placeholder="Password" id="passwordinput" class="input">
            <a href="#" class="link">Forget your password?</a>
            <button class="btn">Login</button>
            <p id="error-message-login" class="error"></p>
        </form>
      </div>

      <div class="container_overlay">
          <div class="overlay">
              <div class="overlay_panel overlay--left">
                  <button class="btn" id="signin">Have account,Login</button>
              </div>

              <div class="overlay_panel overlay--right">
                <button class="btn" id="signup">No account,Register</button>
              </div>
          </div>
      </div>
  </div>
